name: Build project
on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Emscripten setup
        uses: mymindstorm/setup-emsdk@v14
      - name: Code checkout
        uses: actions/checkout@v4
      - name: Install thirdparty libraries
        run: ./thirdparty/external_libs/build_dependencies.sh
      - name: Generate project
        run: emcmake cmake -Bbuild
      - name: Build project
        run: cmake --build build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './bin/Emscripten/.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
